<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imagens/celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="Imagens/logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo" alt="foto do perfil">
					<img src="Imagens/profile.png" alt="foto de perfil" width="100">
				</div>
				<a href="#" class="instagram-login">Continue como vinyand</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é o vinyand?</p>
				<p class="notacount">
					<span class="link-blue">Alternar entre contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
